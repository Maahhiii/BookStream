{% include "header.html" %}



<!-- Page Header-->
<header
  class="masthead"
  style="background-image: url('../static/assets/img/libpic.jpg')"
>
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="site-heading">
          <h1>Book Stream</h1>
          <span class="subheading">A collection of Knowledge</span>
        </div>
      </div>
    </div>
  </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
  <div class="row gx-4 gx-lg-5 justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-7">

      {% include "layout.html" %}

      {% if current_user.id == 1: %}
      <div class="d-flex justify-content-between mb-4">
        <a class="btn btn-primary" href="{{url_for('add_new_book')}}">Add New Book</a>
        <a class="btn btn-primary" href="{{url_for('all_books')}}">All Books</a>
        <a class="btn btn-primary" href="{{url_for('issued_books_by_user')}}">My Books</a>
        <a class="btn btn-primary" href="{{url_for('all_users')}}">Users</a>
      </div>
      {% endif %}



       {% if current_user.is_authenticated and current_user.id != 1 %}
      <div class="d-flex justify-content-between mb-4">
        <a class="btn btn-primary" href="{{url_for('all_books')}}">All Books</a>
        <a class="btn btn-primary" href="{{url_for('issued_books_by_user')}}">My Books</a>
      </div>
      {% endif %}


    </div>
  </div>
</div>

{% include "footer.html" %}
